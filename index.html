<!doctype html>
<html>
    <head>
        <title>ikog</title>
        <!-- link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css" -->
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/resources/dojo.css"> 
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css"> 
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                overflow:hidden;
            }

            #borderContainer {
                width: 100%;
                height: 100%;
            }
            
            pre {
                border: 0px;
                background: white;
                padding: 0px;
                margin-bottom: 5px;
            }
            
            #inp {
                width: 100%;
                border: 0px;
            }
            #inp:focus {
                outline: none;
            }
        </style>
    </head>
    <body class="claro">
        <div 
            data-dojo-type="dijit/layout/BorderContainer"
            data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" 
            id="borderContainer">
            <div 
                data-dojo-type="dijit/layout/BorderContainer"
                data-dojo-props="splitter:true, region:'leading'" 
                style="width: 720px;">
                <div 
                    data-dojo-type="dijit/layout/ContentPane" 
                    style="width: 100%"
                    data-dojo-props="region:'center'" id="log">
                </div>
                <div 
                    data-dojo-type="dijit/layout/ContentPane"
                    data-dojo-props="splitter:false, region:'bottom'">
                    <input id="inp">
                </div>                                
            </div>
            <div 
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="splitter:true, region:'center'">
                Hi, I'm right pane
            </div>
        </div>            
        <script>
            var dojoConfig = {
                async: true,
                packages: [
                    {name: "amitu", location: document.location + "amitu"},
                    {name: "ikog", location: document.location + "ikog" },
                ]
            };
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/dojo.js">
        </script>                
        <script>
            require(
                [
                    "ikog/ikog", "dojo/parser", "dijit/layout/ContentPane",
                    "dijit/layout/BorderContainer", "dojo/domReady!"
                ], 
                function(ikog){ ikog.main() }
            );
        </script>
    </body>
</html>
